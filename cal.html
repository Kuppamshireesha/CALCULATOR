<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="keywords"
        content="Simple calculator using HTML CSS and Javascript, JavaScript Calculator, Simple Calculator">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <i class="fas fa-history"></i>

</head>

<body>
    <div class="container">
        <h1><a style="text-decoration: none; color: #f1c40f; margin-left: 1.25rem;" href=""
                onclick="location.reload();">CALCULATOR</a>
            <div class="calculator">
                <input type="text" name="display" id="result" readonly>
                <table>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td>
                            <div class="row">
                                <div class="column">
                                    <button style="background-color: red;font-weight: bold;color:white;width:8vw;"
                                        onclick="clearAll()">C</button>
                                </div>
                                <div class="column">
                                    <button style="background-color: red;font-weight: bold;color:white;width:8vw;"
                                        onclick="clearAll()">CE</button>
                                </div>
                            </div>
                        </td>
                        <td><button>%</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>X</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button style="font-weight: bold;">.</button></td>
                        <td><button>/</button></td>
                        <td><button style="background-color: rgb(7, 202, 7);font-weight: bold;color:white">=</button></td>
                    </tr>
                </table>
            </div>
            <div id="bar1" class="bars"></div>
        <div id="bar2" class="bars"></div>
        <div id="history"><button id="historybutton" onclick="toggleHistory()">History</button></div>
        <i class="fas fa-history"></i>
        <button id="historybutton" onclick="toggleHistory()">History</button>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
